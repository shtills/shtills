<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Психологические тесты</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <header>
    <h1>Психологические тесты</h1>
  </header>

  <section id="menu">
    <h2>Выберите тест</h2>
    <div class="buttons">
      <button onclick="startTest('adequacy')">Тест на адекватность</button>
      <button onclick="startTest('depression')">Тест на депрессию</button>
    </div>
  </section>

  <section id="test" class="hidden">
    <form id="testForm">
      <div id="questions"></div>
      <button type="submit" class="submit-btn">Завершить тест</button>
    </form>
  </section>

  <section id="result" class="hidden">
    <h2>Результат</h2>
    <p id="score"></p>
    <textarea id="customResult" rows="5"></textarea>
    <div class="buttons">
      <button onclick="editResult()">Редактировать вывод</button>
      <button onclick="resetTest()">Вернуться к меню</button>
    </div>
  </section>

  <footer>
    <p>© 2025 Психологические тесты</p>
  </footer>
</div>

<script src="script.js"></script>
</body>
</html>
