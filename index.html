
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Судебная система</title>
    <link rel="stylesheet" href="public/style.css">
</head>
<body>
    <div class="login-container" id="auth">
        <h2>Авторизация</h2>
        <input type="text" id="login" placeholder="Логин">
        <input type="password" id="password" placeholder="Пароль">
        <button onclick="login()">Войти</button>
    </div>

    <div class="main-content hidden" id="mainContent">
        <div class="sidebar" id="sidebar">
            <h3>Админ-панель</h3>
            <ul>
                <li onclick="showSection('admin')">Управление администрацией</li>
                <li onclick="showSection('users')">Управление пользователями</li>
                <li onclick="showSection('profile')">Личный кабинет</li>
            </ul>
        </div>
        <div class="content">
            <div id="admin" class="panel-section hidden">
                <h2>Управление администрацией</h2>
                <p>Функции в разработке...</p>
            </div>
            <div id="users" class="panel-section hidden">
                <h2>Управление пользователями</h2>
                <p>Функции доступны только главному администратору.</p>
            </div>
            <div id="profile" class="panel-section hidden">
                <h2>Личный кабинет</h2>
                <form>
                    <input type="text" placeholder="Мэйл"><br>
                    <input type="text" placeholder="Доступ к бумагам ОГП"><br>
                    <input type="text" placeholder="Доступ к бумагам суда"><br>
                    <input type="text" placeholder="Доступ к проведению оплаты"><br>
                    <input type="text" placeholder="Имя пользователя"><br>
                    <input type="text" placeholder="Номер паспорта"><br>
                    <input type="text" placeholder="Должность"><br>
                    <input type="text" placeholder="Номер телефона"><br>
                    <input type="text" placeholder="ID Discord"><br>
                    <input type="text" placeholder="Сервер"><br>
                </form>
            </div>
        </div>
    </div>

    <script src="src/script.js"></script>
</body>
</html>
